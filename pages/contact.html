<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pharos Digital Labs</title>

        <!-- Favicon -->
        <!-- Fonts -->
        <link rel="stylesheet" href="../assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="../assets/css/main.css" />

        <!-- Script -->
        <script src="../assets/js/main.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header"></header>
        <script>
            loadComponent('#header', '../templates/header.html');
        </script>

        <!-- Main -->
        <main class="main contact">
            <div class="contact__inner"></div>

            <!-- Partnership -->
            <section class="partnership">
                <div class="container">
                    <div class="partnership__inner">
                        <div class="partnership__content">
                            <div class="partnership__item">
                                <img
                                    class="partnership__img"
                                    src="../assets/icons/shopify.svg"
                                    alt="shopify"
                                />
                            </div>
                            <div class="partnership__item">
                                <img
                                    class="partnership__img"
                                    src="../assets/icons/wordpress.svg"
                                    alt="wordpress"
                                />
                            </div>
                            <div class="partnership__item">
                                <img class="partnership__img" src="../assets/icons/wix.svg" alt="wix" />
                            </div>
                            <div class="partnership__item">
                                <img class="partnership__img" src="../assets/icons/square.svg" alt="square" />
                            </div>
                            <div class="partnership__item" aria-hidden="true">
                                <img
                                    class="partnership__img"
                                    src="../assets/icons/shopify.svg"
                                    alt="shopify"
                                />
                            </div>
                            <div class="partnership__item" aria-hidden="true">
                                <img
                                    class="partnership__img"
                                    src="../assets/icons/wordpress.svg"
                                    alt="wordpress"
                                />
                            </div>
                            <div class="partnership__item" aria-hidden="true">
                                <img class="partnership__img" src="../assets/icons/wix.svg" alt="wix" />
                            </div>
                            <div class="partnership__item" aria-hidden="true">
                                <img class="partnership__img" src="../assets/icons/square.svg" alt="square" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer" id="footer"></footer>
        <script>
            loadComponent('#footer', '../templates/footer.html');
        </script>
    </body>
</html>
