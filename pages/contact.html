<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us | Pharos Digital Labs</title>

        <!-- Favicon -->
        <!-- Fonts -->
        <link rel="stylesheet" href="../assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="../assets/css/main.css" />

        <!-- Script -->
        <script src="../assets/js/main.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header"></header>
        <script>
            loadComponent('#header', '../templates/header.html');
        </script>

        <!-- Main -->
        <main class="main contact">
            <div class="container">
                <div class="contact__inner">
                    <div class="contact__row">
                        <div class="contact__header">
                            <h3 class="contact__title">Contact Us</h3>
                            <h1 class="contact__heading">Get in touch</h1>
                            <h2 class="contact__desc">
                                Stop worrying about problems. Focus on your business. Let us provide the
                                support you deserve
                            </h2>
                        </div>

                        <div class="contact__info">
                            <div class="contact__item">
                                <div class="contact__item-img">
                                    <img
                                        class="contact__item-icon"
                                        src="../assets/icons/mail.svg"
                                        alt="email"
                                    />
                                </div>
                                <div class="contact__item-text">
                                    <h3 class="contact__item-title">Email</h3>
                                    <p class="contact__item-desc">
                                        <a href="mailto:+614-0019-9558" class="contact__item-link"
                                            >pharosdigitallabs@gmail.com</a
                                        >
                                    </p>
                                </div>
                            </div>
                            <div class="contact__item">
                                <div class="contact__item-img">
                                    <img
                                        class="contact__item-icon"
                                        src="../assets/icons/phone.svg"
                                        alt="phone"
                                    />
                                </div>
                                <div class="contact__item-text">
                                    <h3 class="contact__item-title">Phone</h3>
                                    <p class="contact__item-desc">
                                        <a href="tel:+614-0019-9558" class="contact__item-link"
                                            >+614-0019-9558</a
                                        >
                                    </p>
                                </div>
                            </div>
                            <div class="contact__item">
                                <div class="contact__item-img">
                                    <img
                                        class="contact__item-icon"
                                        src="../assets/icons/location.svg"
                                        alt="phone"
                                    />
                                </div>
                                <div class="contact__item-text">
                                    <h3 class="contact__item-title">Location</h3>
                                    <p class="contact__item-desc">Gold Coast, Queensland 4210, Australia</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- map -->
                    <div class="contact__map-wrapper">
                        <div class="contact__map" id="contact-map">
                            <img src="../assets/imgs/map.png" alt="" class="contact__map-img" />
                        </div>
                    </div>

                    <!-- form -->
                    <form action="" class="contact__form">
                        <h4 class="contact__form-title">
                            Weâ€™d love to hear from you. Please fill out this form.
                        </h4>

                        <!-- form group -->
                        <div class="contact__form-group">
                            <label for="username" class="contact__form-img">
                                <img src="../assets/icons/person.svg" alt="" class="contact__form-icon" />
                            </label>
                            <input id="username" type="text" class="contact__form-input" placeholder="Name" />
                        </div>
                        <!-- form group -->
                        <div class="contact__form-group">
                            <label for="email" class="contact__form-img">
                                <img src="../assets/icons/mail.svg" alt="" class="contact__form-icon" />
                            </label>
                            <input id="email" type="text" class="contact__form-input" placeholder="Email" />
                        </div>
                        <!-- form group -->
                        <div class="contact__form-group contact__form-group--textarea">
                            <textarea
                                type="text"
                                rows="4"
                                class="contact__form-input contact__form-input--textarea"
                                placeholder="Message"
                            ></textarea>
                        </div>
                        <!-- form group -->
                        <div class="contact__form-checkbox">
                            <input
                                type="checkbox"
                                name="form__policy"
                                id="form__policy"
                                class="from__policy"
                            />
                            <label for="form__policy">You agree to our friendly privacy policy</label>
                        </div>

                        <!-- Form button -->
                        <button type="submit" class="contact__form-submit">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Partnership -->
            <section class="partnership">
                <div class="container">
                    <div class="partnership__inner">
                        <div class="partnership__content">
                            <div class="partnership__item">
                                <img
                                    class="partnership__img"
                                    src="../assets/icons/shopify.svg"
                                    alt="shopify"
                                />
                            </div>
                            <div class="partnership__item">
                                <img
                                    class="partnership__img"
                                    src="../assets/icons/wordpress.svg"
                                    alt="wordpress"
                                />
                            </div>
                            <div class="partnership__item">
                                <img class="partnership__img" src="../assets/icons/wix.svg" alt="wix" />
                            </div>
                            <div class="partnership__item">
                                <img class="partnership__img" src="../assets/icons/square.svg" alt="square" />
                            </div>
                            <div class="partnership__item" aria-hidden="true">
                                <img
                                    class="partnership__img"
                                    src="../assets/icons/shopify.svg"
                                    alt="shopify"
                                />
                            </div>
                            <div class="partnership__item" aria-hidden="true">
                                <img
                                    class="partnership__img"
                                    src="../assets/icons/wordpress.svg"
                                    alt="wordpress"
                                />
                            </div>
                            <div class="partnership__item" aria-hidden="true">
                                <img class="partnership__img" src="../assets/icons/wix.svg" alt="wix" />
                            </div>
                            <div class="partnership__item" aria-hidden="true">
                                <img class="partnership__img" src="../assets/icons/square.svg" alt="square" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer" id="footer"></footer>
        <script>
            loadComponent('#footer', '../templates/footer.html');
        </script>
    </body>
</html>
